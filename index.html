<!DOCTYPE html>
<html lang="en-us">
<!-- Basic HTML formatting -->
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Are You A True Chicagoan?</title>
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">

</head>

<body>
<!-- first thing you will see when clicking on the link. It's the first container showing the title, and the Start button you click -->
    <div class="container">

        <h1>Are You A True Chicagoan?</h1>

        <div id="quiz" class="main-content">

            <button id="start" class="btn">Start</button>

            <!-- Shows how much time is remaining -->
            <div id="time"></div>

            <!-- I have created divs for all the questions and answers -->
            <div id="question1"></div>
            <div id="answer1"></div>
            <div id="question2"></div>
            <div id="answer2"></div>
            <div id="question3"></div>
            <div id="answer3"></div>
            <div id="question4"></div>
            <div id="answer4"></div>
            <div id="question5"></div>
            <div id="answer5"></div>
            <div id="question6"></div>
            <div id="answer6"></div>
            <div id="question7"></div>
            <div id="answer7"></div>
            <div id="submit"></div>

            <!-- I created divs for the results -->
            <div id="resultsMessage"></div>
            <div id="correct"></div>
            <div id="incorrect"></div>
            <div id="unanswered"></div>

        </div>

    </div>
<!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/Javascript/app.js"></script>

</body>

</html>
